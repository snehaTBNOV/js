<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./music.css">
    <script src="https://kit.fontawesome.com/cd6c39eb26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-wrapper">
        <div id="audio-wrapper">
            <audio controls id="audioplayer">
                <source
                src="./lofi-chill-medium-version-159456.mp3"
                type="audio/mp3">
            </audio>
        </div>

        <div id="banner">
        </div>
        
        <div id="progress-bar">
            <div id="progress">

        </div>
    </div>
            <div id="btn-wrapper">
                <button class="bu" id="play-button"><i class="fa-solid fa-play"></i></button>
                <button class="bu" id="pause-button"><i class="fa-solid fa-pause"></i></button>
                <button class="bu" id="repeat-button"><i class="fa-solid fa-repeat"></i></button>
                <button class="bu" id="slow-button">x0.5</button>
                <button class="bu" id="normal-button">x1.0</button>
                <button class="bu" id="fast-button">x2</button>
                <button class="bu" id="increment"><i class="fa-solid fa-forward"></i></button>
                <button class="bu" id="decrement"><i class="fa-solid fa-backward"></i></button>
            </div>
        
    </div>
</body>
<script src="./music.js"></script>
</html>
