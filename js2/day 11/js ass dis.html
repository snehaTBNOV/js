    <button id="btn-login">click</button>
    <!-- The first event handler assigned to btn.onclick is overridden by the second assignment, so only "second" will be logged when the button is clicked.

The addEventListener method is used to add event listeners, not direct assignments like with onclick. When using addEventListener, both event listeners will work as expected and both "3" and "4" will be logged when the button is clicked.Note that "first" is not logged because it was overwritten by "second" in the btn.onclick assignment. The addEventListener correctly adds both event listeners and logs "3" and "4". -->
</body>
<script>


 var btn=document.getElementById('btn-login')
 btn.onclick=function(){
    console.log("first")
 }
 btn.onclick=function(){
    console.log("second")
 }
 btn.addEventListener('click',function(){
    console.log("3")
 })
 btn.addEventListener('click',function(){
    console.log("4")
 })
