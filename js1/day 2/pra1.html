var output3 = input++ + ++input + input++;

console.log(output1 + ' ' + output2 + ' ' + output3);

// var output1 = ++input + ++input + ++input; - In this line, the ++ operator is used as a pre-increment operator. It increments the value of input by 1 before using it in the expression. So, input becomes 8 for the first ++input, 9 for the second ++input, and 10 for the third ++input. The expression then evaluates to 8 + 9 + 10, resulting in 27.

// var output2 = input++ + input++ + input++; - In this line, the ++ operator is used as a post-increment operator. It increments the value of input by 1 after using it in the expression. The initial value of input is 10 from the previous line. So, the first input++ uses 10 and increments it to 11, the second input++ uses 11 and increments it to 12, and the third input++ uses 12 and increments it to 13. The expression then evaluates to 10 + 11 + 12, resulting in 33.
