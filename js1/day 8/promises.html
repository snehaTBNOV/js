  var dig=i.toString().length
  var r=0;
  let p=i;
  while (p>0){
    let rem=p%10
    r=r+ (rem**dig)
    p=parseInt(p/10)
  }
  if (r==i){console.log(i)}
}

//-----------------------------------------------
function isArmstrongNumber(number) {
  const numStr = number.toString();
  const numDigits = numStr.length;
  let sum = 0;

  for (let digit of numStr) {
    sum += Math.pow(parseInt(digit), numDigits);
  }

  return sum === number;
}

function findArmstrongNumbers(start, end) {
  const armstrongNumbers = [];

  for (let i = start; i <= end; i++) {
    if (isArmstrongNumber(i)) {
      armstrongNumbers.push(i);
    }
  }

  return armstrongNumbers;
}

const startRange = 1;
const endRange = 200;
const armstrongNumbers = findArmstrongNumbers(startRange, endRange);
console.log("Armstrong numbers between 8 and 200:", armstrongNumbers);
